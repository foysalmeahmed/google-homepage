<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-like Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-right">
            <a href="#" class="class1">Gmail</a>
            <a href="#" class="class2">Images</a>
            <img src="pics/bars.jpg" alt="Menu" class="bar-icon">
            <button class="sign-in">Sign in</button>
        </div>
    </header>

    <!-- Image Section -->
    <section class="image-section">
        <img src="pics/Google.png" alt="Title Image" class="title-image">
    </section>

    <!-- Search Section -->
    
    <div class="search-container">
        <div class="search-bar-container">
            <img src="pics/Search.jpg" alt="Search" class="search-icon">
            <input type="text" placeholder="Search Google or type a URL" class="search-bar">
            <img src="pics/mic.png" alt="Microphone" class="mic-icon">
            <img src="pics/lens.png" alt="Google Lens" class="google-lens-icon">
        </div>
    </div>
    
    <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
<br><br><br><br><br><br><br><br>
    <!-- Footer Section -->
    <footer>
        <div class="footer-top">
            <span class="bangladesh">Bangladesh</span>
        </div>
        <hr class="divider">
        <div class="footer-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
